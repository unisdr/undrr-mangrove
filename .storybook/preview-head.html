<!-- CSS to override doc page -->
<style type="text/css">
  .sbdocs .sbdocs-content {
    max-width: unset;
    width: unset;
  }

  .sbdocs .sbdocs-a,
  .sbdocs a[aria-hidden="true"] {
    background: none;
  }

  .sbdocs .sbdocs-h2:first-of-type {
    margin: 20px 0;
    padding-bottom: 10px;
  }

  .sbdocs .sbdocs-code {
    background: #F7F7F7;
    background: transparent;
  }

  .sbdocs div[class*="css-"] {
    margin: 0;
  }

  .sbdocs:not(.sbdocs-preview)>h4 {
    font-weight: bold;
    color: gray;
  }

  .sbdocs .sbdocs-th,
  .sbdocs .sbdocs-td,
  .sbdocs .sbdocs-p,
  .sbdocs .sbdocs-code {
    font-size: 1.6rem;
  }

  .sbdocs .sbdocs-p,
  .sbdocs .sbdocs-li,
  .sbdocs .sbdocs-th,
  .sbdocs .sbdocs-td,
  .sbdocs .sbdocs-h1,
  .sbdocs .sbdocs-h2,
  .sbdocs .sbdocs-h3,
  .sbdocs .sbdocs-h4,
  .sbdocs .sbdocs-h5,
  .sbdocs .sbdocs-h6 {
    font-family: "Roboto", sans-serif;
  }
  .sbdocs .language-html,
  .sbdocs pre,
  .sbdocs code {
    white-space: break-spaces !important;
  }
</style>
