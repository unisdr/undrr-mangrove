name: SemVer Release
on:
  push:
    branches:
      - main

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@unisdr'
          
      - name: Install dependencies
        run: yarn install --frozen-lockfile
        
      - name: Build
        run: yarn build

      # Prepare package for publishing - only include dist files
      - name: Prepare package files
        run: |
          mkdir -p npm-package/dist
          cp -r dist/* npm-package/dist/
          cp package.json npm-package/
          cp README.md npm-package/
          cp LICENSE npm-package/ || echo "No LICENSE file found"
          
          # Create a custom package.json for publishing
          node -e '
            const pkg = require("./package.json");
            // Keep only essential fields
            const newPkg = {
              name: pkg.name,
              version: pkg.version,
              description: pkg.description,
              main: "dist/index.js",
              files: ["dist/**/*"],
              repository: pkg.repository,
              keywords: pkg.keywords,
              author: pkg.author,
              license: pkg.license,
              publishConfig: {
                registry: "https://npm.pkg.github.com",
                access: "public"
              }
            };
            require("fs").writeFileSync("npm-package/package.json", JSON.stringify(newPkg, null, 2));
          '
        
      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: yarn semantic-release

      # Publish to GitHub Packages
      - name: Publish to GitHub Packages
        working-directory: npm-package
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}